steps:
  # Start the VM instance
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        gcloud compute instances start project-lras --zone=us-west4-b

  # Copy the C++ file to the VM instance
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        gcloud compute scp /path/to/local/lras.cpp cloudbuild@project-lras:/home/cloudbuild/lras.cpp --zone=us-west4-b

  # Compile and execute the C++ file on the VM instance
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        gcloud compute ssh cloudbuild@project-lras --zone=us-west4-b --command "g++ -o /home/cloudbuild/lras /home/cloudbuild/lras.cpp && /home/cloudbuild/lras"
